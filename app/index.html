<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>STP!</title>

	<!-- Google Font -->
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>

	<!-- CSS -->
	<link rel="stylesheet" href="/styles/main.css">
</head>
<body ng-controller="mainController">
	<nav>
		<a href="/"><figure class="brand bit">Save The Princess</figure></a>
		<ul>
			<li><a href="/instruction">Instructions</a></li>
			<li><a href="/game">Game</a></li>
		</ul>
	</nav>
	<section class="home" ng-show="currentView == 'home'">
		<div class="bit">
			Your princess [&nbsp;] has been kidnapped by evil baddies [&nbsp;]. You [&nbsp;] must fight to get her back...
			<br><br>
			<a href="/instruction">Instructions</a>
			<a href="/game">Play</a>
			<div class="princess"></div>
			<div class="baddie"></div>
			<div class="hero"></div>
		</div>
		
	</section>
	<section class="instruction" ng-show="currentView == 'instruction'">
		<div class="bit">
			1. Arrow Keys to move<br>
			2. Spacebar to Shoot
			<br><br>
			<a href="/game">Play</a>
		</div>

	</section>
	<section class="game" ng-show="currentView == 'game'" ng-controller="gameController">
		<canvas id="canvas"></canvas>
		<section class="bit victory" ng-show="victory">VICTORY</section>
	</section>
	<!-- Scripts -->
	<script src="/scripts/vendor.js"></script>
	<script src="/scripts/app.js"></script>
</body>
</html>
